<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Department</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Original jquery & script -->
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/buildbackmodals.js"></script>
    <script src="assets/javascript/utilities.js"></script>


    <!-- Plugins -->
    <!-- MODAL - jquerymodal.com -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- UI Plugin -->
    <!-- TABS - https://jqueryui.com/tabs/ -->
    <!-- Accordian https://jqueryui.com/accordion/#collapsible -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    
    <!-- Browser Detection Plugin - https://github.com/danieledesantis/jquery-browser-detection -->
    <script src="assets/javascript/jquery.browser.detection.js"></script>


    <!-- Smooth Scroll (https://plugins.jquery.com/smooth-scroll/) -->
    <script src="assets/javascript/jquery.smooth-scroll.min.js"></script>

    <!-- SlickNav plugin  http://slicknav.io/  -->
    <link href="assets/css/slicknav.css" rel="stylesheet"> 
    <script src="assets/javascript/jquery.slicknav.js"></script>

    <!-- My StyleSheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header (Top Bar) -->
    <div class="header">
        <a href="#landing-image"><p id="RIT">RIT</p></a>
        <!-- Navigation -->
        <ul id="nav">
            <a href="#about" class="scroll"><li>About</li></a>
            <a href="#degrees" class="scroll"><li>Degrees</li></a>
            <a href="#minors" class="scroll"><li>Minors</li></a>
            <a href="#research" class="scroll"><li>Research</li></a>
            <a href="#resources" class="scroll"><li>Resources</li></a>
        </ul>
    </div>


    <!-- Landing image -->
    <div id="landing-image">
        <p id="image-text">Information Sciences & Technologies</p>
    </div>


    <!-- About section-->
    <div id="about"></div>


    <!-- Degree section -->
    <div id="degrees" class="altSection">

        <p class="section-heading">Degrees</p>

        <div id="tabs">
            <ul>
              <li><a href="#tabs-1">Undergraduate</a></li>
              <li><a href="#tabs-2">Graduate</a></li>
            </ul>
            <div id="tabs-1"></div>
            <div id="tabs-2"></div>
        </div>

    </div>



    <!-- Minors Section -->
    <div id="minors">
        <p class="section-heading">Minors</p>
        <div id="minors-box-container"></div>
    </div>



    <!-- Employment section -->
    <!-- Contains Co-op & Employment information w/statistics -->
    <div id="employment" class="altSection"></div>
    

    <!-- Student CO-OP locations-->
    <!-- Map w/tables and lists-->
    <div id="student-work-locations">
        <p class="section-heading ">Where Our Students Work</p>
        <!-- MAP itself -->
        <div id="map"><iframe src="http://ist.rit.edu/api/map.php" id="imap"></iframe></div>

        <!-- Tables plugin to hold co-op & employment information -->
        <div id="tables">
            <div id="accordion">
                <h3 id="coop-table-title"></h3>
                    <div id="coop-table-content"></div>
                <h3 id="employment-table-title"></h3> 
                    <div id="employment-table-content"></div>
            </div>
        </div>
    </div>



    <!-- People Section -->
    <div id="people" class="altSection">
        <p class="section-heading"></p>
        <p class="sub-heading"></p>

        <!-- People tabs using Tab -->
        <div id="people-tabs">
            <ul>
              <li><a href="#tabs-3">Faculty</a></li>
              <li><a href="#tabs-4">Staff</a></li>
            </ul>
            <div id="tabs-3"></div>
            <div id="tabs-4"></div>
        </div>
    </div>



    <!-- Research -->
    <div id="research">
        <p class="section-heading">Research Areas</p>
    </div>


    <!-- Resources -->
    <div id="resources" class='altSection'>
        <p class="section-heading"></p>
        <p class="sub-heading"></p>
        <div id="resources-container"></div>
    </div>



    <!-- Contact form -->
    <div id="contact">
        <iframe src="http://ist.rit.edu/api/contactForm.php" id="contact-form"></iframe>
    </div>



    <!-- Footer -->
    <div id="footer">
        <div id="footer-social-container"></div>
        <div id="footer-info-container"></div>  
    </div>
</body>
</html>
