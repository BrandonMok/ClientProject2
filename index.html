<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Department</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Original jquery & script -->
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/utilities.js"></script>


    <!-- Plugins -->
    <!-- MODAL - jquerymodal.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- UI Plugin -->
    <!-- TABS - https://jqueryui.com/tabs/ -->
    <!-- Accordian https://jqueryui.com/accordion/#collapsible -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">



    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header (Top Bar) -->
    <div class="header">
        <a href="#landingImage"><p id="RIT">RIT</p></a>

        <!-- Navigation -->
        <ul id="nav">
            <a href="#about"><li>About</li></a>
            <a href="#degrees"><li>Degrees</li></a>
            <a href="#minors"><li>Minors</li></a>
            <li>Contact</li>
        </ul>
    </div>


    <!-- Landing image -->
    <div id="landingImage">
        <p id="imageText">Information Sciences & Technologies</p>
    </div>



    <!-- About section-->
    <div id="about"></div>


    <!-- Degree section -->
    <div id="degrees" class="altSection">

        <p class="sectionHeading">Degrees</p>

        <div id="tabs">
            <ul>
              <li><a href="#tabs-1">Undergraduate</a></li>
              <li><a href="#tabs-2">Graduate</a></li>
            </ul>
            <div id="tabs-1"></div>
            <div id="tabs-2"></div>
        </div>

    </div>



    <!-- Minors Section -->
    <div id="minors">
        <p class="sectionHeading">Minors</p>
        <div id="minorsBoxCont"></div>
    </div>



    <!-- Employment section -->
    <div id="employment" class="altSection"></div>
    <!-- Student CO-OP locations-->
    <div id="studentWorkLocations">
        <p class="sectionHeading">Where Our Students Work</p>
        <div id="map"></div>

        <div id="tables">
            <div id="accordion">
                <h3 id="cTableTitle"></h3>
                    <div id="coopTableContent"></div>
                <h3 id="eTableTitle"></h3> 
                    <div id="employmentTableContent"></div>
            </div>
        </div>
    </div>


    <!-- People Section -->
    <div id="people" class="altSection">
        <p class="sectionHeading"></p>

        <div id="tabsSect2">
            <ul>
              <li><a href="#tabs-3">Faculty</a></li>
              <li><a href="#tabs-4">Staff</a></li>
            </ul>
            <div id="tabs-3"></div>
            <div id="tabs-4"></div>
        </div>
        
    </div>
